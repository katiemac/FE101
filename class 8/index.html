<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
   <title>Class 8</title>
	<style>
		.box{
			width:250px;
			height:250px;
			background-color:pink;
		}
	</style>

  </head>
  <body>

	<div class="box"></div>


	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>  
    $(document).ready(function(){ 	

    	$( ".box" ).click(function(){
    		$(this).css("background-color", "blue").fadeOut(2000);
    	});
    });

    </script>
  </body>
</html>
