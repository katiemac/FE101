<!doctype html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	</head>

	<body>
		
		<div id="pageContainer">
			<div id="wrapper">
			</div>	
				<div class="panel">	
					<div id="header">Piicly</div>
					<div class="image">
						<form action="">
							<input type="file" name="pic" accept="image/*">
							<input type="submit">
						</form>
					</div>
					<div class="drop size">
						<form action="">
							<select name="size">
							<option value="facebook" selected>Facebook</option>
							<option value="pinterest">Pinterest</option>
							<option value="twitter">Twitter</option>
							<option value="instagram">Instagram</option>
							</select>
						</form>
					</div>
					<div class="drop brand">
						<form action="">
							<select name="brand">
								<option value="cosmo" selected>Cosmo</option>
								<option value="elle">Elle</option>
								<option value="esquire">Esquire</option>
							</select>
						</form>	
					</div>
					<div class="drop type">
						<form action="">
							<select name="type">
							<option value="quote" selected>Quote</option>
							<option value="food">Food</option>
							<option value="meme">Meme</option>
							<option value="picsplit">Picture Split</option>
							</select>
						</form>
					</div>
					<div class="drop alignment">
						<form action="">
							<select name="align">
								<option value="center" selected>Center</option>
								<option value="left">Left</option>
								<option value="bottom">Bottom</option>
							</select>
						</form>	
					</div>
					<div class="drop background">
						<form action="">
							<select name="bg">
								<option value="translucent" selected>Translucent</option>
								<option value="opaque">Opaque</option>
								<option value="pattern">Pattern</option>
							</select>
						</form>	
					</div>
					<div class="save">
						<button type="button">Share on...</button>
					</div>
				</div>	
				<div class="canvas"></div>
	
		</div>
		
	</body>
</html>
